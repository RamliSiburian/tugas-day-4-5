<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0984795895.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>My Project</title>
</head>

<body>
    <nav>
        <div class="nav-left">
            <ul>
                <li><img src="image/logo.png" alt="Logo"></li>
                <li><a href="index.html"><b>Home</b></a></li>
                <li><a href="myproject.html">My Project</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="contact.html">Contact Me</a>
        </div>
    </nav>

    <div class="main-project">
        <section id="form-project">
            <div class="form-project">
                <form onsubmit="addProject(event)">
                    <h1>ADD MY PROJECT</h1>
                    <div class="form-group">
                        <label for="projectName" class="form-label">Project Name <span class="required">
                                *</span></label>
                        <input type="text" name="" id="projectName" class="form-control" autofocus>
                    </div>

                    <div class="form-group date">
                        <div class="start-date">
                            <label for="startDate" class="form-label"> Start Date <span class="required">
                                    *</span></label>
                            <input type="date" name="startDate" id="startDate" class="form-control" placeholder="">
                        </div>
                        <div class="end-date">
                            <label for="endDate" class="form-label"> End Date <span class="required"> *</span></label>
                            <input type="date" name="endDate" id="endDate" class="form-control" placeholder="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description" class="form-label">Description <span class="required"> *</span></label>
                        <textarea name="" id="description" cols="30" rows="5" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="technologies" class="form-label">Technologies</label>
                        <div class="technologies">
                            <input type="checkbox" id="nodeJS" value="<i class='fa-brands fa-node'></i>"> Node
                            JS
                            <input type="checkbox" id="nextJS" value="<i class='fa-brands fa-js'></i>"> Next JS
                            <input type="checkbox" id="reactJS" value="<i class='fa-brands fa-react'></i>">
                            React JS
                            <input type="checkbox" id="vueJS" value="<i class='fa-brands fa-vuejs'></i>"> Vue JS
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="image" class="form-label">Upload Image <span class="required"> *</span></label>
                        <input type="file" name="" id="image" class="form-control">
                    </div>

                    <div class="buttons">
                        <button class="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="my-project">
            <h1>MY PROJECT</h1>
            <hr>
            <div class="my-project" id="projects">
                <h1 style="margin-top:50px ;" id="automatic">My Project Created Here</h1>
        </section>
    </div>

    <script src="js/project.js"></script>
</body>

</html>
